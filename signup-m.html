<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>                 
    
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/registerback.jpg');">
        <div class="inner" style="justify-content: center; margin-top: 20px;" >
            <div class="image-holder">
                <img src="design_files/images/registration-form-1.jpg" alt="backgroundImg" style="height: 630px;">
            </div>
            <form action="" style="padding-top: 10px;">
                <h3 style="margin-bottom: 20px;">Register</h3>
                
                <div class="form-wrapper">
                    <input type="text" id="name" placeholder="Full Name" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>

                <div class="form-wrapper">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
        
                <div class="form-wrapper">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
        
                <div class="form-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>

                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
        
                <div class="form-wrapper">
                    <select name="" id="keyboardRotation" class="form-control">
                        <option value="" disabled selected>keyboard Rotation</option>
                        <option value="0">0</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>

                <div class="form-wrapper">
                    <select name="" id="distanceMonitor" class="form-control">
                        <option value="" disabled selected>distance from eyes to monitor</option>
                        <option value="10cm">10cm</option>
                        <option value="20cm">20cm</option>
                        <option value="30cm">30cm</option>
                        <option value="40cm">40cm</option>
                        <option value="50cm">50cm</option>
                        <option value="60cm">60cm</option>
                        <option value="70cm">70cm</option>
                        <option value="80cm">80cm</option>
                        <option value="90cm">90cm</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>

                <div class="form-wrapper">
                    <select name="" id="backPain" class="form-control">
                        <option value="" disabled selected>back pain</option>
                        <option value="often">often</option>
                        <option value="rarely">rarely</option>
                        <option value="never">never</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                    
                <div class="form-group container-login100-form-btn" style="padding-top: 0px; margin-top: -30px;">
                    <button type="button" id="btnsignup">
                        Register
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>

                <div class="w-full text-center" style="margin-top: 0%; font-size: 15px;">
                    <a href="signin.html" class="text-dark">
                        Already have an account?
                    </a>
                </div>

            </form>    
        </div>
    </div>
</body>
<script type="module" src="js/index.js"></script>
